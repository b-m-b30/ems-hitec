<section class="login-container">
  <div class="login-card">
    <div class="login-icon">
      <svg width="48" height="48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="48" height="48" rx="12" fill="#6C73F5"/>
        <path d="M24 14a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H16a2 2 0 0 1-2-2v-6a2 2 0 0 1 2-2h2v-2a2 2 0 0 1 2-2h2v-2a2 2 0 0 1 2-2z" fill="#fff"/>
      </svg>
    </div>
    <div class="login-title">
      <span class="ems-title">EMS</span>
    </div>
    <h2 class="login-heading">Anmelden</h2>
    <p class="login-desc">Bitte melden Sie sich Ã¼ber Single Sign-On an,<br>um auf den Employee Management Service zuzugreifen.</p>
    <button class="login-btn" (click)="onSignIn()" [disabled]="isLoading()">
      @if (!isLoading()) {
        <span>Login mit SSO</span>
      } @else {
        <span>Bitte warten...</span>
      }
    </button>
    <div class="login-demo">Session beenden (Demo)</div>
  </div>
</section>
