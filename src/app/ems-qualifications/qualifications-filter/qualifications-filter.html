<div class="textbox">
	<input 
		type="text" 
		placeholder="Qualifikationen nach Bezeichnung filtern..." 
		[value]="filterText()"
		(input)="onFilterChange($event)"
	/>
	<svg class="left icon" viewBox="0 0 16 16">
		<circle cx="7" cy="7" r="5.5" stroke="#565D6D" stroke-width="1.5" fill="none"/>
		<line x1="11.2" y1="11.2" x2="15" y2="15" stroke="#565D6D" stroke-width="1.5" stroke-linecap="round"/>
	</svg>
	@if (filterText()) {
		<svg 
			class="icon" 
			style="right:12px;cursor:pointer;" 
			viewBox="0 0 16 16"
			(click)="onClearFilter()"
			role="button"
			tabindex="0"
			[attr.aria-label]="'Filter lÃ¶schen'"
		>
			<line x1="4" y1="4" x2="12" y2="12" stroke="#565D6D" stroke-width="1.5" stroke-linecap="round"/>
			<line x1="12" y1="4" x2="4" y2="12" stroke="#565D6D" stroke-width="1.5" stroke-linecap="round"/>
		</svg>
	}
</div>
