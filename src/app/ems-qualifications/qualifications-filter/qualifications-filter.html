<div class="textbox">
	<input
		type="text"
		placeholder="Qualifikationen nach Bezeichnung filtern..."
		[value]="filterText()"
		(input)="onFilterChange($event)"
	/>
	<lucide-angular [img]="SearchIcon" class="left icon search-icon" size="20px"></lucide-angular>
	@if (filterText()) {
		<button class="clear-button" (click)="onClearFilter()">
			<lucide-angular [img]="XIcon" class="clear-icon" size="20px"></lucide-angular>
		</button>
	}
</div>
