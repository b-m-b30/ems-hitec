<div class="container">
  <div class="text">Filter</div>

  <form class="filter-form" (submit)="$event.preventDefault()">
    <!-- Vorname -->
    <div class="textbox">
      <input
        type="text"
        placeholder="Vorname"
        [value]="firstName()"
        (input)="onFirstNameChange($event)"
      />
    </div>

    <!-- Nachname -->
    <div class="textbox">
      <input
        type="text"
        placeholder="Nachname"
        [value]="lastName()"
        (input)="onLastNameChange($event)"
      />
    </div>

    <!-- Ort -->
    <div class="textbox">
      <input
        type="text"
        placeholder="Ort"
        [value]="city()"
        (input)="onCityChange($event)"
      />
    </div>

    <div class="textbox">
      <label>Qualifikation</label>
      <select [value]="qualificationFilter()" (change)="setQualificationFilter($event.target.value)">
        <option value="">Alle</option>
        @for (q of qualifications(); track q.id) {
          <option [value]="q.id">{{ q.skill }}</option>
        }
      </select>
    </div>

    <!-- Actions -->
    <div class="filter-actions">
      <button
        type="button"
        class="reset-btn"
        (click)="onClearFilter()"
      >
        <svg class="icon" viewBox="0 0 16 16" width="16" height="16">
          <path d="M8 3v5h5" stroke="#565D6D" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          <path d="M3.93 6.07A5 5 0 1 1 8 13" stroke="#565D6D" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        </svg>
        Filter zur√ºcksetzen
      </button>
    </div>
  </form>
</div>
