<div class="container">
  <div class="text">Filter</div>
  <form class="filter-form" (submit)="$event.preventDefault()">
    <div class="textbox">
      <input type="text" placeholder="Vorname" />
    </div>
    <div class="textbox">
      <input type="text" placeholder="Nachname" />
    </div>
    <div class="textbox">
      <input type="text" placeholder="Ort" />
    </div>
    <div class="textbox">
      <select>
        <option>Qualifikation auswählen</option>
      </select>
    </div>

    <div class="filter-actions">
      <button type="button" class="reset-btn">
        <svg class="icon" viewBox="0 0 16 16" width="16" height="16" aria-hidden="true">
          <path d="M8 3v5h5" stroke="#565D6D" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          <path d="M3.93 6.07A5 5 0 1 1 8 13" stroke="#565D6D" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        </svg>
        Filter zurücksetzen
      </button>
      <button type="submit" class="search-btn">Suchen</button>
    </div>
  </form>
</div>
