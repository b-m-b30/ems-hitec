<div class="container">
  <div class="text">Filter</div>

  <form class="filter-form" (submit)="$event.preventDefault()">
    <!-- Firstname -->
    <div class="textbox">
      <input
        type="text"
        placeholder="Vorname"
        [value]="firstName()"
        (input)="onFirstNameChange($event)"
      />
    </div>

    <!-- Lastname -->
    <div class="textbox">
      <input
        type="text"
        placeholder="Nachname"
        [value]="lastName()"
        (input)="onLastNameChange($event)"
      />
    </div>

    <!-- City -->
    <div class="textbox">
      <input
        type="text"
        placeholder="Ort"
        [value]="city()"
        (input)="onCityChange($event)"
      />
    </div>

    <!-- Qualifications -->
    <div class="textbox">
      <label>Qualifikation</label>
      <select
        [value]="qualificationFilter() ?? ''"
        (change)="setQualificationFilterFromEvent($event)">

        <option value="">Alle</option>

        @for (q of qualifications(); track q.id) {
          <option [value]="q.id">{{ q.skill }}</option>
        }
      </select>
    </div>

    <div class="filter-actions">
      <button
        type="button"
        class="reset-btn"
        (click)="onClearFilter()"
      >
        <lucide-angular [img]="RotateCcwIcon" class="action-icon" size="16px" />
        <span>Filter zur√ºcksetzen</span>
      </button>
    </div>
  </form>
</div>
