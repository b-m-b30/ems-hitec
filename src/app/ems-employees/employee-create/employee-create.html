<div class="container employee-create-container">
  <div class="text">Neuen Mitarbeiter erstellen</div>

  <form (submit)="$event.preventDefault()" class="filter-form">
    <!-- First Name -->
    <div class="textbox">
      <input
        type="text"
        [value]="firstName()"
        (input)="onFirstNameChange($event)"
        placeholder="Vorname"
      />
    </div>

    <!-- Last Name -->
    <div class="textbox">
      <input
        type="text"
        [value]="lastName()"
        (input)="onLastNameChange($event)"
        placeholder="Nachname"
      />
    </div>

    <!-- City -->
    <div class="textbox">
      <input
        type="text"
        [value]="city()"
        (input)="onCityChange($event)"
        placeholder="Ort"
      />
    </div>

    <!-- Qualifications -->
    <div class="textbox">
      <div class="selected-qualifications">
        @for (qual of selectedQualifications(); track qual.id) {
          <span class="qualification-chip">
        {{ qual.skill }}
            <button type="button" (click)="removeQualification(qual.id)">×</button>
      </span>
        }
      </div>

      <!-- Dropdown to add qualifications -->
      <select (change)="onAddQualification($event)">
        <option value="">Qualifikation hinzufügen...</option>
        @for (q of qualifications(); track q.id) {
          <option [value]="q.id" [disabled]="qualificationIds().includes(q.id)">
            {{ q.skill }}
          </option>
        }
      </select>
    </div>

    <!-- Create Button -->
    <div class="filter-actions">
      <button type="button" class="search-btn" (click)="onSubmit()">
        Erstellen
      </button>
    </div>
  </form>

  <!-- error message -->
  @if (errorMessage()) {
    <div class="employees-list-error">{{ errorMessage() }}</div>
  }
</div>
