<div class="ems-home-root">
  <header class="eh-header">
    <div class="eh-header-left" (click)="onLogoClick()">
			<span class="eh-header-logo">
				<div class="eh-header-logo-icon">
          <lucide-angular [img]="DiamondIcon" class="eh-header-icon icon-logo" size="20px"></lucide-angular>
        </div>
			</span>
      <span class="eh-header-title">EMS HiTec GmbH</span>
    </div>
    <div class="eh-header-actions">
      <button class="eh-header-logout" (click)="onLogoutClick()">
        <lucide-angular [img]="LogOutIcon" class="eh-header-icon icon-logout" size="16px"></lucide-angular> <span>Logout</span>
      </button>
      <span class="eh-header-profile" (click)="onProfileClick()">
				<img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" width="28" height="28"/>
			</span>
    </div>
  </header>

  <main class="eh-main">
    <nav class="eh-sidebar">
      <button class="eh-sidebar-btn" (click)="onMitarbeiterClick()">
        <lucide-angular [img]="UserIcon" class="eh-sidebar-icon icon-employees"></lucide-angular> <span>Mitarbeiter</span>
      </button>
      <button class="eh-sidebar-btn" (click)="onQualificationsClick()">
        <lucide-angular [img]="GraduationCapIcon" class="eh-sidebar-icon icon-qualifications"></lucide-angular> <span>Qualifikationen</span>
      </button>
      <button class="eh-sidebar-btn" (click)="onZuweisenClick()">
        <lucide-angular [img]="PencilIcon" class="eh-sidebar-icon icon-assign"></lucide-angular> <span>Qualifikation zuweisen</span>
      </button>
    </nav>
    <section class="eh-content">
      <router-outlet/>
    </section>
  </main>

  <footer class="eh-footer">
    Â© {{ currentYear }} EMS HiTec GmbH. All rights reserved.
  </footer>
</div>
