@if (isOpen()) {
    <div class="modal-overlay" (click)="onOverlayClick()">
        <div class="modal-content" (click)="$event.stopPropagation">
            <button class="modal-close" (click)="close.emit()">x</button>
            <h2 class="modal-title">{{title()}}</h2>
            <ng-content></ng-content>
        </div>
    </div>
}
